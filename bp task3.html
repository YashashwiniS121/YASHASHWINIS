<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        header {
            color: red;
            background-color: #111;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        section {
            padding: 2rem;
        }

        .hero {
            position: relative;
            height: 70vh;
            background-image: url("12.jpg");
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 1rem;
        }

        .cta-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            text-decoration: none;
            color: #000;
            background-color: #fff;
            border-radius: 5px;
            font-weight: bold;
        }

        .featured {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .movie {
            width: 200px;
            margin: 0.5rem;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
footer{
            color:blue;
            background-color: #111;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
